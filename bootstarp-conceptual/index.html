<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstraps/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <header>
        <nav class="sticky-top shadow-lg navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-content-center" href="#">
                    <img src="./img/navbar-icon/image 12.png" width="40" height="40" class="d-inline-block align-text-top">
                    <span class="ps-2 text-dark fs-3 fw-bolder">MyShop</span>
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-flex flex-lg-row align-content-lg-center .d-sm-flex flex-sm-column ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Feature</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Download</a>
                  </li>
                </ul>
                <button type="button" class="btn btn-danger btn-lg fw-bolder">send feedbacks <i class="px-1 far fa-comment-dots"></i></button>
              </div>
            </div>
          </nav>
    </header>
   
    <main>
        <div id="home" class="container bg-info py-5">
            <div class="row g-4">
                <div class="col-12 col-lg-6 d-flex flex-column justify-content-center order-sm-1 ps-lg-5">
                    <h1 class="heading-text">Showcase your <br> app beautifully</h1>
                    <p class="fs-4">Leunch your mobile app landing page faster with this free, open source theme from Start Bootsttrap</p>
                    <div class="d-flex ">
                        <img src="./img/google-play-badge.svg" width="170px" height="50px" alt="">
                        <img src="./img/app-store-badge.svg" width="170px" height="50px" alt="">
                    </div>
                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center py-3 order-sm-2">
                    <img src="./img/banner.png" alt="">
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/f0ecdff264.js" crossorigin="anonymous"></script>
    <script src="./bootstraps/bootstrap.bundle.min.js"></script>
</body>

</html>
